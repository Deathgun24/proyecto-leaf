<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="cssregistro1.css" rel="stylesheet">
</head>
<body> 
    <div class="container w-75 bg-opacity-75 mt-5 rounded shadow">
        <div class="row align-items-stretch">

            <div id="fondo" class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded position-relative"> <!--yo quiero que no se muestre cuando el break point no sea largo-->
                <div class="position-absolute top-50 start-50 translate-middle">
                    <img src="logo.png" alt="logo-leaf" width="200px">
                </div>
            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="logo.png" alt="logo leaf" width="50px">
                </div>              
                <h2 class="fw-bold text-center py-5">Iniciar sesión</h2>
                <form action="#">
                    <div class="mb-4">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="name" class="form-control" name="name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerse conectado</label>
                    </div>
                    
                    <div class="d-grid">  
                        <button type="submit" class="btn btn-success d-block mx-auto d-grid"> <a style="text-decoration:none;color: aliceblue;" href="Pagina_principal.HTML">Ingresar</a></button> 
                    </div>

                    <div class="my-3 text-center">
                        <span>¿No tienes cuenta?<a href="Registro.html">Create una</a></span><br>
                        <span><a href="#">No recuerdas tu contraseña</a></span>
                    </div>
                </form>   
                    
                <div class="container w-100 my-5 ">
                    <div class="row text-center">
                        <div class="col-12">Iniciar sesión con</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-success w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="facebook-logo.png" alt="facebook" width="32">
                                    </div>

                                    <div class="col-12 col-md-10">
                                    <a style="text-decoration:none ;" href="https://www.facebook.com/">Facebook</a>
                                    </div>
                                </div>
                                <div class="row"></div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-success w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="google-logo.png.opdownload" alt="google-logo" width="32">
                                    </div>
                                    
                                    <div class="col-12 col-md-10">
                                        Google
                                    </div>
                                </div>
                                <div class="row"></div>
                            </button>
                        </div>
                    </div>
                </div>


            </div>
        </div>    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
